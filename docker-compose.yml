version: '3.8'

services:
  portfolio:
    build: .
    container_name: portfolio-website
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      # Mount for easy development (optional)
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./style.css:/usr/share/nginx/html/style.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./profile.jpg:/usr/share/nginx/html/profile.jpg:ro